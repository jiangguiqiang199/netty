########################################################
###REDIS (RedisProperties) redis基本配置；
########################################################
# database name
spring.redis.database=0
# server host1 单机使用，对应服务器ip
#spring.redis.host=127.0.0.1
# server password 密码，如果没有设置可不配
#spring.redis.password=
#connection port  单机使用，对应端口号
#spring.redis.port=6379
# pool settings ...池配置
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
# name of Redis server  哨兵监听的Redis server的名称
# spring.redis.sentinel.master=mymaster
# comma-separated list of host:port pairs  哨兵的配置列表
# spring.redis.sentinel.nodes=182.92.231.165:26379,182.92.231.165:26380,182.92.231.165:26381
# 集群模式配置
spring.redis.cluster.timeout=5
spring.redis.cluster.max-redirects=3
spring.redis.cluster.command-timeout=50000
spring.redis.cluster.expire-seconds=120
spring.redis.cluster.nodes=182.92.231.165:8001, 182.92.231.165:8002, 182.92.231.165:8003, 182.92.231.165:8004, 182.92.231.165:8005, 182.92.231.165:8000, 182.92.231.165:8006, 182.92.231.165:8007

jiangguiqiang=jiangyutong
spring.main.banner-mode=off
jiang=application-default.properties
jiang.random=${random.int[20,30]}
# 设置操作系统属性
# jiang.os.path=${PATH}

# 设置就java系统属性
jiang.java.path=${java.vm.name}